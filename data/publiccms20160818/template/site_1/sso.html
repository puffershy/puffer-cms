<@_metadata path='/index.html'><#assign metadata=object/></@_metadata>
<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<title>${metadata.alias!}</title>
	<@_includePlace path="/index.html/3f9a648b-7360-41b5-86e5-6b4b108268f1.html"/> <#-- 头部Header -->
</head>
<body>
<script type="text/javascript">
	$.getJSON('${metadata.extendData.member!}loginStatus.json?callback=?', function(data){
			if(data.id) {
				$.cookie('CMS_USER',data.id+'##'+data.nickname+'##'+data.superuserAccess+'##'+data.emailChecked,{expires: 24000});
			} else {
				$.cookie('CMS_USER',null);
			}
	});
</script>
</body>
</html>
