<@_placeMetadata path=path><#assign a=object/></@_placeMetadata>
<style>
.CodeMirror{height:100%;line-height:16px;}
</style>
<script>
function refreshcmsTemplatePlace(){
	$('textarea[name=content]',navTab.getCurrentPanel()).val(cmsTemplatePlaceEditor.getValue());
}
</script>
<form method="post" action="cmsTemplate/save.do?navTabId=cmsTemplate/placeList" class="pageForm required-validate" onsubmit="refreshcmsTemplatePlace();return validateCallback(this, navTabAjaxDone);">
	<div class="formBar">
		<ul>
			<#if site.useSsi>
				<li><a class="button" href="cmsTemplate/publishPlace.do?path=${(path?url!)}" target="ajaxTodo">发布</a></li>
			</#if>
			<li><a class="button" href="cmsTemplate/deletePlace.do?path=${path?html?url}&navTabId=cmsTemplate/placeList" title="确定要删除该模板吗?" target="ajaxTodo">删除推荐位</a></li>
			<li><a class="button" href="cmsTemplate/placeMetadata.html?path=${(path?url)!}" target="ajax" rel="cmsTemplatePlace">推荐位元数据</a></li>
			<li><button type="submit" class="buttonActive">保存</button></li>
		</ul>
	</div>
	<h2 class="contentTitle">
		<a class="button" href="cmsTemplate/placeLookup.html?editor=cmsTemplatePlaceEditor" target="dialog" mask="true">使用推荐位</a>
	 	<a class="button" href="cmsTemplate/ftlLookup.html?editor=cmsTemplatePlaceEditor" target="dialog" mask="true">使用模板片段</a>
		<#if (a.allowContribute)?has_content&&a.allowContribute>
			<a class="button" href="cmsTemplate/placeForm.html?path=${path?html?url}" target="dialog" rel="placeForm">前台表单模板</a>
		</#if>
	</h2>
	<div class="pageFormContent" layoutH="100">
   		<div>
			<input name="path" type="hidden" value="${'/include'+path?html}"/>
			<textarea name="content" id="cmsTemplatePlaceEditor"><@_templateContent path='/include'+path>${(object?html)!}</@_templateContent></textarea>
			<script>
				var cmsTemplatePlaceEditor = CodeMirror.fromTextArea(document.getElementById('cmsTemplatePlaceEditor'), {
			        mode: "freemarkermixed",
			        lineNumbers: true,
			        tabSize        : 4,
			        indentUnit     : 4,
			        lineWrapping   : true,
			        indentWithTabs : true,
			        extraKeys: { "Ctrl-Space": "autocomplete" }
				});
			</script>
		</div>
	</div>
</form>
