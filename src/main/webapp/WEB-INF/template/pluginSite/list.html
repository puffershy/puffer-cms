<form id="pagerForm" onsubmit="return navTabSearch(this);" method="post">
	<#include "../include_page/paramters.html"/>
</form>
<div class="pageContent">
	<div class="panelBar">
		<ul class="toolBar">
			<li><a href="pluginSite/add.html" target="navTab" rel="pluginSite/add"><i class="icon-plus-sign-alt icon-large"></i> 添加</a></li>
			<li><a href="pluginSite/add.html?id={sid}" target="navTab" rel="pluginSite/edit"><i class="icon-edit icon-large"></i> 修改</a></li>
			<li><a href="pluginSite/delete.do?id={sid}" title="确定要删除该条记录吗?" target="ajaxTodo"><i class="icon-trash icon-large"></i> 删除</a></li>
		</ul>
	</div>
<@_pluginSiteList pluginCode=pluginCode pageIndex=pageNum count=numPerPage>
	<table class="list" width="100%" layoutH="57">
		<thead>
			<tr>
				<th>插件</th>
				<th>插件模板</th>
			</tr>
		</thead>
		<tbody>
			<#list page.list as a>
			<tr target="sid" rel="${a.id}">
				<td>${a.pluginCode!}</td>
				<td>${a.widgetTemplate!}</td>
			</tr>
			</#list>
		</tbody>
	</table>
	<#include "../include_page/page.html"/>
</@_pluginSiteList>
</div>
