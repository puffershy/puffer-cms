<form id="pagerForm" onsubmit="return navTabSearch(this);" method="post">
	<#include "../include_page/paramters.html"/>
</form>
<div class="pageContent">
	<div class="panelBar">
		<ul class="toolBar">
			<li><a href="cmsDomain/add.html?id={sid}" target="navTab" rel="cmsDomain/edit"><i class="icon-edit icon-large"></i> 修改动态域名</a></li>
		</ul>
	</div>
<@_sysDomainList pageIndex=pageNum count=numPerPage>
	<table class="list" width="100%" layoutH="57">
		<thead>
			<tr>
				<th width="30">ID</th>
				<th>动态站点域名</th>
				<th>模板根路径</th>
			</tr>
		</thead>
		<tbody>
			<#list page.list as a>
			<tr target="sid" rel="${a.id}">
				<td>${a.id!}</td>
				<td>${(a.name?html)!}</td>
				<td>${(a.path?html)!}</td>
			</tr>
			</#list>
		</tbody>
	</table>
	<#include "../include_page/page.html"/>
</@_sysDomainList>
</div>
