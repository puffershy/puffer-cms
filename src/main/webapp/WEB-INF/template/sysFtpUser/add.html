<@_sysFtpUser id=id><#assign a=object/></@_sysFtpUser>
<@_sysSite id=(a.siteId)!siteId!site.id><#assign site=object/></@_sysSite>
<form method="post" action="sysFtpUser/save.do?callbackType=closeCurrent&navTabId=sysFtpUser/list" class="pageForm required-validate" onsubmit="return validateCallback(this, navTabAjaxDone);">
	<input name="id" type="hidden" value="${id!}" />
	<div class="formBar">
		<ul>
			<li><button type="submit" class="buttonActive">保存</button></li>
			<li><button type="button" class="button close">取消</button></li>
		</ul>
	</div>
	<div class="pageFormContent" layoutH="56">
		<dl class="nowrap">
			<dt>站点:</dt>
			<dd>
				<input name="siteId" type="hidden" value="${site.id}" />
				${(site.name?html)!}
			</dd>
		</dl>
		<dl class="nowrap">
			<dt>用户名:</dt>
			<dd>
				<input class="required" name="name" type="text" size="30" value="${(a.name?html)!admin.name?html+site.id}"/>
			</dd>
		</dl>
		<dl class="nowrap">
			<dt>密码:</dt>
			<dd>
				<input<#if !a??> class="required"</#if> name="password" type="password" maxlength="30" size="20" value=""/>
				<#if a??><span class="info">留空则不更新密码</span></#if>
			</dd>
		</dl>
		<dl class="nowrap">
			<dt>路径:</dt>
			<dd>
				<input class="required" name="path" type="text" size="30" value="${(a.path?html)!}"/>
			</dd>
		</dl>
	</div>
</form>
