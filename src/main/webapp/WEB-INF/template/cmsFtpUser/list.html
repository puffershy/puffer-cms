<div class="pageHeader">
	<form id="pagerForm" onsubmit="return navTabSearch(this);" method="post">
		<#include "../include_page/paramters.html"/>
		<div class="searchBar">
			<ul class="searchContent">
				<li>
					<label>用户名:</label>
					<input type="text" name="name" value="${(name?html)!}" />
				</li>
			</ul>
			<div class="subBar">
				<ul>
					<li>
						<button type="submit" class="buttonActive">搜索</button>
					</li>
				</ul>
			</div>
		</div>
	</form>
</div>
<div class="pageContent">
	<div class="panelBar">
		<ul class="toolBar">
			<li><a href="cmsFtpUser/add.html" target="navTab" rel="cmsFtpUser/add"><i class="icon-plus-sign-alt icon-large"></i> 添加FTP用户</a></li>
			<li><a href="cmsFtpUser/add.html?id={sid}" target="navTab" rel="cmsFtpUser/edit"><i class="icon-edit icon-large"></i> 修改FTP用户</a></li>
			<li><a href="cmsFtpUser/delete.do?id={sid}" title="确定要删除该条记录吗?" target="ajaxTodo"><i class="icon-trash icon-large"></i> 删除</a></li>
		</ul>
	</div>
<@_sysFtpUserList name=name pageIndex=pageNum count=numPerPage>
	<table class="list" width="100%" layoutH="92">
		<thead>
			<tr>
				<th width="30">ID</th>
				<th>用户名</th>
				<th>路径</th>
			</tr>
		</thead>
		<tbody>
			<#list page.list as a>
			<tr target="sid" rel="${a.id}">
				<td>${a.id!}</td>
				<td>${(a.name?html)!}</td>
				<td>${(a.path?html)!}</td>
			</tr>
			</#list>
		</tbody>
	</table>
	<#include "../include_page/page.html"/>
</@_sysFtpUserList>
</div>
