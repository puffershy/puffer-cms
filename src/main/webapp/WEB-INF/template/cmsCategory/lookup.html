<#macro lookupTree parentId=''>
	<@_categoryList parentId=parentId>
		<#list page.list as a>
			<li>
				<a href="javascript:;" onclick="$.bringBack({parentId:'${a.id}',categoryId:'${a.id}', categoryName:'${a.name}'});return false;">${a.name!}</a>
			<#if a.childIds?has_content>
				<ul>
					<@lookupTree a.id/>
				</ul>
			</#if>
			</li>
		<#else>
			<li><a>空目录</a></li>
		</#list>
	</@_categoryList>
</#macro>
<div class="pageFormContent">
	<ul class="tree expand">
		<@lookupTree/>
	</ul>
</div>
