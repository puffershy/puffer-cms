<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>管理后台 - ${site.name} - 登陆页面</title>
    <link rel="stylesheet" href="${res}/login/login.css">
</head>
<body onload="document.getElementsByTagName('input')[0].focus();">
<div class="login_body">
    <div class="login_form clearfix">
		<form action="login.do" method="post">
	        <p><input type="text" name="username" placeholder="帐号" title="账号"/></p>
	        <p><input type="password" name="password" placeholder="密码" title="密码"/></p>
	        <p>
	        	<input type="submit" value="登  录"/>
	        	<input type="hidden" name="returnUrl" value="${(returnUrl!)?html}"/>
	        </p>
		</form>
    </div>
    <p class="login_msg">
    	<#if error??>
			<@t.m error/>
		</#if>
		<#if message??>
			<@t.m "message."+message/>
		</#if>
    </p>
</div>

</script>
</body>
</html>
