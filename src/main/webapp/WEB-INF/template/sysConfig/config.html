<@_sysConfig code=code subcode=subcode><#assign attribute=object/></@_sysConfig>
<form method="post" action="sysConfig/save.do?callbackType=closeCurrent&navTabId=sysConfig/list" class="pageForm required-validate" onsubmit="return validateCallback(this, navTabAjaxDone);">
	<input name="code" type="hidden" value="${code!}" />
	<input name="subcode" type="hidden" value="${subcode!}" />
	<div class="formBar">
		<ul>
			<li><button type="submit" class="buttonActive">保存</button></li>
			<li><button type="button" class="button close">取消</button></li>
		</ul>
	</div>
	<div class="pageFormContent" layoutH="56">
<#include "../include_page/extendData.html"/>
<@_sysConfigExtendFieldList code=code subcode=subcode>
	<@extendData 'extendDataList' list attribute!{}/>
</@_sysConfigExtendFieldList>
	</div>
</form>
